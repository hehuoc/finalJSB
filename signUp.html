<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>
    <div class="content">
        <h1>Sign Up</h1>
        <form action="">
            <div class="content-item">
                <label for="full-name" class="size">Full Name</label><br>
                <input type="text" id="full-name" placeholder="Full Name" class="full-width">
            </div>
            <div class="content-item">
                <label for="age" class="size">Age</label><br>
                <input type="number" id="age" placeholder="Age" class="full-width">
            </div>
            <div class="content-item">
                <label for="phone-number" class="size">Phone Number</label><br>
                <input type="number" id="phone-number" placeholder="Phone Number" class="full-width">
            </div>
            <div class="content-item">
                <label for="password" class="size">Password</label><br>
                <input type="password" id="password" placeholder="Password" class="full-width">
            </div >
            <div class="content-item">
                <label for="confirm-password" class="size">Confirm Password</label><br>
                <input type="password" id="confirm-password" placeholder="Password" class="full-width">
            </div >
            <div>
                <p class="size">Gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

            </div>
            <button id="button" type="submit" >Submit</button>
        </form>

    </div>
<script src="./signUp.js"></script>
</body>

</html>
